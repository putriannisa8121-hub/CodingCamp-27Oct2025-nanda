<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-box">
    <h1>Todo List</h1>

    <div class="inputs">
      <input id="task" type="text" placeholder="Add a todo..." />
      <input id="date" type="date" placeholder="mm/dd/yyyy">
      <button id="add">+</button>
    </div>

    <div class="controls">
      <button id="filter">FILTER</button>
      <button id="clear">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="list">
        <tr><td colspan="4" class="empty">No task found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
